<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce Store</h1>
        <div class="cart-info">
            <button id="cartButton" onclick="toggleCart()">Cart (0)</button>
        </div>
    </header>

    <main>
        <section class="product-list">
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart(1, 'Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button onclick="addToCart(2, 'Product 2', 15.00)">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>
    </main>

    <div id="cartModal" class="cart-modal">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p id="cartTotal">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
